<template name="articleInfo">
  <div class="fixed-sm-300 pull-sm-right">
    <!--<div class="form-group visible-xs">
      <input name="articleTitle" type="text" placeholder="请输入文章标题 20字以内"
             class="form-control input-lg" value="{{articleDoc.name}}" autofocus>
    </div>-->
    <div class="panel">
      <div class="panel-body">
        <p class="text-main text-bold text-uppercase">文章摘要</p>
        <div class="form-horizontal">
          <div class="form-group">
            <textarea name="abstract" class="form-control" rows="5"
                      placeholder="请输入文章摘要 100字以内">{{articleInfo.abstract}}</textarea>
          </div>
        </div>
        <hr>
        <p class="text-main text-bold text-uppercase">文章设置</p>
        <div class="form-horizontal">
          <!--<div class="form-group">
            <label class="col-sm-5 control-label text-left" for="demo-hor-inputpass">可见性</label>
            <div class="col-sm-7">
              <div class="select">
                <select name="visibility">
                  <option value="public">公开</option>
                  <option value="friends">仅好友可见</option>
                  <option value="private">仅自己可见</option>
                </select>
              </div>
            </div>
          </div>-->
          <div class="form-group">
            <label class="col-sm-5 control-label text-left" for="demo-hor-inputpass">文章类别</label>
            <div class="col-sm-7">
              <div class="select">
                <select name="category">
                  <option value="none">不分类</option>
                  {{#each categoryList}}
                    <option value="{{value}}" {{selected}}>{{label}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-5 control-label text-left" for="demo-hor-inputpass">在首页公开</label>
            <div class="col-sm-7">
              <input name="isPublic" class="toggle-switch" id="demo-allow-public"
                     type="checkbox" checked="{{articleInfo.isPublic}}">
              <label for="demo-allow-public"></label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-5 control-label text-left" for="demo-hor-inputpass">允许评论</label>
            <div class="col-sm-7">
              <input name="allowComment" class="toggle-switch" id="demo-allow-comments"
                     type="checkbox" checked="{{articleInfo.allowComment}}">
              <label for="demo-allow-comments"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
