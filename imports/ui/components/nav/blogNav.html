<template name="blogNav">
  <div class="panel-heading">
    <div class="panel-control">
      <ul class="nav nav-tabs">
        {{#each menu}}
          <li class="{{active}}">
            <a href="{{url}}">{{title}}</a>
          </li>
          <li class="list-group-item col-xs-3 ">
            <a href="{{url}}">{{title}}</a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
