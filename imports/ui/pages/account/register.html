<template name="AdminRegister">
  <div id="container" class="cls-container">
    <!-- REGISTRATION FORM -->
    <div class="cls-content">
      <div class="cls-content-lg panel">
        <div class="panel-body">
          <div class="mar-ver pad-btm">
            <h1 class="h3">个人博客系统注册</h1>
            <p>Let's set up your account.</p>
          </div>
          {{#if registerErrMsg}}
            <div class="alert alert-warning alert-dismissible">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4><i class="icon fa fa-error"></i> 注册失败</h4>
              {{registerErrMsg}}
            </div>
          {{/if}}
          <form>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="用户名" name="username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="密码 4-9位" name="password">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="E-mail" name="email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="邀请码" name="inviteCode">
                  <!--<div class="input-group">-->
                    <!--<input type="text" class="form-control" placeholder="验证码" name="authCode">-->
                    <!--<span class="input-group-btn">-->
                      <!--<button class="btn btn-primary" type="button" data-action="get-authCode">获取验证码</button>-->
                    <!--</span>-->
                  <!--</div>-->
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">
              {{#if isSigningUp}}
                <i class="fa fa-spinner fa-spin"></i>
              {{else}}
                <span>注册</span>
              {{/if}}
            </button>
          </form>
        </div>
        <div class="pad-all">
          已经有账户 ?
          <a href="/login" class="btn-link mar-rgt text-bold">- 登录</a>

          <a href="/" class="btn-link mar-lft">随便看看 ></a>
        </div>
      </div>
    </div>
  </div>
</template>
