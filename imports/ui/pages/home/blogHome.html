<template name="blogHome">
  <div class="row blog blog-list">
    <div class="panel clear-float">
      {{#if curUserId}}
        {{> blogNav}}
      {{/if}}

      <div class="panel-body visible-xs">
        <div class="input-group">
          <input name="search-input" type="text" placeholder="搜索" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" data-action="search-article">
              <i class="demo-pli-magnifi-glass icon-lg"></i></button>
          </span>
        </div>
      </div>

      <div class="col-sm-8 pad-top">
        {{#each blogList}}
          <div class="blog-content">
            <div class="blog-title media-block">
              <a href="{{pathFor ROUTER.articleView.name aid=_id}}" class="btn-link" title="查看详情">
                <h2>{{name}}</h2>
              </a>
            </div>
            <div class="blog-body">
              <p class="text-overflow">{{abstract}}</p>
            </div>
          </div>
          <div class="blog-footer">
            <div class="media-left">
              <a href="#" class="btn-link">{{authorName}}</a>&nbsp;发布于&nbsp;{{createdAt}}</div>
            <div class="media-body text-right">
              <span class="mar-rgt text-xs">推荐&nbsp;{{praiseCount}}</span>
              <span class="mar-rgt text-xs">评论&nbsp;{{commentCount}}</span>
              <a href="{{pathFor ROUTER.articleView.name aid=_id}}" class=" text-xs">查看详情</a>
            </div>
          </div>
        {{/each}}

        <ul class="pager">
          {{#if pageBtn.showPre}}
            <li class="previous">
              <a class="cursor-pointer" data-action="change-page" data-for="previous">
                <i class="demo-psi-arrow-left"></i> 上一页</a>
            </li>
          {{/if}}
          {{#if pageBtn.showNext}}
            <li class="next">
              <a class="cursor-pointer" data-action="change-page" data-for="next">
                下一页 <i class="demo-psi-arrow-right"></i></a>
            </li>
          {{/if}}
        </ul>
      </div>

      <div class="col-sm-4 hidden-xs">
        <p class="pad-hor mar-top text-main text-bold text-sm text-uppercase">搜索</p>
        <div class="input-group pad-all bord-btm">
          <input type="text" placeholder="搜索" class="form-control">
          <span class="input-group-btn">
           <button class="btn btn-primary">
             <i class="demo-pli-magnifi-glass icon-lg"></i></button>
          </span>
        </div>

        <p class="pad-hor mar-top text-main text-bold text-sm text-uppercase">标签分类</p>
        <ul class="home-category-list list-group mar-hor">
          {{#each categoryList}}
            <li class="list-group-item cursor-pointer text-xs"
                data-for="{{value}}" data-action="chooseCategory">{{label}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
