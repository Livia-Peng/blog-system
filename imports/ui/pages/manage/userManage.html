<template name="AdminUserManage">
    <div id="content-container" class="row">
        <div id="page-head" class="col-sm-10 col-sm-offset-1">

            <!--Page Title-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <div id="page-title">
                <h1 class="page-header text-overflow">Manage user</h1>
            </div>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End page title-->


            <!--Breadcrumb-->
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <ol class="breadcrumb">
                <li><a href="#"><i class="demo-pli-home"></i></a></li>
                <li><a href="#">Blog</a></li>
                <li class="active">Manage user</li>
            </ol>
            <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
            <!--End breadcrumb-->

        </div>

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content" class="col-sm-10 col-sm-offset-1">

            <!-- Search -->
            <!--===================================================-->
            <div class="row pad-btm">
                <form action="#" method="post" class="col-xs-12 col-sm-10 col-sm-offset-1 pad-hor">
                    <div class="input-group mar-btm">
                        <input type="text" placeholder="Search posts..." class="form-control input-lg">
                        <span class="input-group-btn">
                             <button class="btn btn-primary btn-lg" type="button">Search</button>
                        </span>
                    </div>
                </form>
            </div>

            <!-- Toolbar -->
            <!--===================================================-->
            <div class="pad-all text-center">
                <div class="box-inline mar-btm pad-rgt">
                    Only in categories :
                    <div class="select">
                        <select id="demo-ease">
                            <option value="internet" selected="">Internet</option>
                            <option value="musics">Musics</option>
                            <option value="sports">Sports</option>
                            <option value="tutorials">Tutorials</option>
                            <option value="movies">Movies</option>
                        </select>
                    </div>
                </div>
                <div class="box-inline mar-btm">
                    Sort by :
                    <div class="select">
                        <select id="demo-ease-">
                            <option value="date-created" selected="">Date Created</option>
                            <option value="date-modified">Date Modified</option>
                            <option value="frequency-used">Frequency Used</option>
                            <option value="alpabetically">Alpabetically</option>
                            <option value="alpabetically-reversed">Alpabetically Reversed</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-default">Filter</button>
            </div>

            <div class="panel">

                <!--Posts Table-->
                <!--===================================================-->
                <div class="panel-body">
                    {{> tabular table=TabularTables.account id="account" selector=selector class="table table-striped table-bordered table-condensed"}}
                </div>
                <!--===================================================-->
                <!--End Posts Table-->
            </div>
            <!--===================================================-->
            <!--End page content-->

        </div>
    </div>
</template>
