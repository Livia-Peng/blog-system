<template name="AdminBlogList">
  <div class="fixed-fluid">
    <div class="fixed-sm-250 pull-sm-right">

      <p class="pad-hor mar-top text-main text-bold text-sm text-uppercase">我的标签</p>
      <ul class="list-inline mar-hor pad-btm bord-btm">
        <li class="tag tag-sm"><a href="#"><i class="demo-pli-tag"></i> Family</a></li>
        <li class="tag tag-sm"><a href="#"><i class="demo-pli-tag"></i> Home</a></li>
        <li class="tag tag-sm"><a href="#"><i class="demo-pli-tag"></i> Work</a></li>
        <li class="tag tag-sm"><a href="#"><i class="demo-pli-tag"></i> Film</a></li>
        <li class="tag tag-sm"><a href="#"><i class="demo-pli-tag"></i> Music</a></li>
        <li class="tag tag-sm"><a href="#"><i class="demo-pli-tag"></i> Photography</a></li>
      </ul>

      <p class="pad-hor mar-top text-main text-bold text-sm text-uppercase">最新评论</p>
      <div class="list-group bg-trans">
        <a href="#" class="list-group-item">
          <div class="media-left pos-rel">
            <img class="img-circle img-xs" src="/img/profile-photos/9.png" alt="Profile Picture">
            <i class="badge badge-danger badge-stat badge-icon pull-left"></i>
          </div>
          <div class="media-body">
            <p class="mar-no text-main">Samantha Reid</p>
            <small>2 weeks ago</small>
            <p class="pad-top text-sm">sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat
              volutpat.</p>
          </div>
        </a>
      </div>
    </div>

    <div class="fluid">
      <div class="blog blog-list">
        <!-- Panel  Blog -->
        <div class="panel">
          {{#each blogList}}
            <div class="blog-content">
              <div class="blog-title media-block">
                <a href="{{pathFor ROUTER.articleView.name aid=articleId}}" class="btn-link">
                  <h2>{{articleName}}</h2>
                </a>
              </div>
              <div class="blog-body">
                <p>{{articleAbstract}}</p>
              </div>
            </div>
            <div class="blog-footer">
              <div class="media-left">{{createdAt}}&nbsp;-&nbsp;{{createdBy}}</div>
              <div class="media-body text-right">
                <span class="mar-rgt"><i class="fa fa-thumbs-o-up icon-fw"></i>{{praiseCount}}</span>
                <span class="mar-rgt"><i class="demo-pli-heart-2 icon-fw"></i>{{storedCount}}</span>
                <i class="demo-pli-speech-bubble-5 icon-fw"></i>{{commentCount}}
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
