<template name="AdminBlogList">
  <div class="fixed-fluid">
    {{> userNav}}

    <div class="fluid">
      <div class="blog blog-list">
        <!-- Panel  Blog -->
        <div class="panel">
          {{> blogNav}}

          <div class="panel-body">
            {{#each blogList}}
              <div class="blog-content">
                <div class="blog-title media-block">
                  <a href="{{pathFor ROUTER.articleView.name aid=_id}}" class="btn-link" title="查看详情">
                    <h2>{{name}}</h2>
                  </a>
                </div>
                <div class="blog-body">
                  <p class="text-overflow">{{abstract}}</p>
                </div>
              </div>
              <div class="blog-footer">
                <div class="media-left">{{createdAt}}&nbsp;-&nbsp;{{authorName}}</div>
                <div class="media-body text-right">
                  <span class="mar-rgt text-xs">推荐&nbsp;{{praiseCount}}</span>
                  <span class="mar-rgt text-xs">评论&nbsp;{{commentCount}}</span>
                  <a href="{{pathFor ROUTER.articleView.name aid=_id}}" class="text-xs">查看详情</a>
                  <a href="{{pathFor ROUTER.articleEdit.name aid=_id}}" class="mar-lft text-xs">编辑</a>
                </div>
              </div>
            {{/each}}
            <!--todo-->
            <ul class="pager">
              <li class="previous disabled">
                <a href="#"><i class="demo-psi-arrow-left"></i> Previous</a>
              </li>
              <li class="next">
                <a href="#">Next <i class="demo-psi-arrow-right"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
