<template name="AdminBlogList">
  <div class="fixed-fluid">
    {{> userNav blogUserId=blogUserId}}

    <div class="fluid">
      <div class="blog blog-list">
        <!-- Panel  Blog -->
        <div class="panel">
          {{> blogNav blogUserId=blogUserId}}

          <div class="panel-body">
            {{#if curCategory}}
              <p class="text-center text-bold">当前分类：&nbsp;{{curCategory}}</p>
            {{/if}}
            {{#each blogList}}
              <div class="blog-content">
                <div class="blog-title media-block">
                  <a href="{{pathFor ROUTER.articleView.name aid=_id}}" class="btn-link" title="查看详情">
                    <h2>{{name}}</h2>
                  </a>
                </div>
                <div class="blog-body">
                  <p class="text-overflow">{{abstract}}</p>
                </div>
              </div>
              <div class="blog-footer">
                <div class="media-left">{{createdAt}}&nbsp;-&nbsp;{{authorName}}</div>
                <div class="media-body text-right">
                  <span class="mar-rgt text-xs">推荐&nbsp;{{praiseCount}}</span>
                  <span class="mar-rgt text-xs">评论&nbsp;{{commentCount}}</span>
                  <a href="{{pathFor ROUTER.articleView.name aid=_id}}" class="text-xs">查看详情</a>
                  <a href="{{pathFor ROUTER.articleEdit.name aid=_id}}" class="mar-lft text-xs">编辑</a>
                </div>
              </div>
            {{/each}}

            <ul class="pager">
              {{#if pageBtn.showPre}}
                <li class="previous">
                  <a class="cursor-pointer" data-action="change-page" data-for="previous">
                    <i class="demo-psi-arrow-left"></i> 上一页</a>
                </li>
              {{/if}}
              {{#if pageBtn.showNext}}
                <li class="next">
                  <a class="cursor-pointer" data-action="change-page" data-for="next">
                    下一页 <i class="demo-psi-arrow-right"></i></a>
                </li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
