<template name="AdminArticleView">
  <div class="fixed-fluid">
    {{> userNav}}

    <div class="fluid">
      {{> blogNav}}

      <div class="panel blog blog-details">
        <div class="panel-body">
          <div class="blog-title media-block">
            <div class="media-body">
              <a class="btn-link"><h1>{{articleInfo.name}}</h1></a>
            </div>
          </div>
          <!--<div class="blog-header">
            <img class="img-responsive" src="/img/shared-img-5.jpg" alt="Image">
            <small>Photo by: unsplash.com</small>
          </div>-->
          <div class="blog-content">
            <div id="blog-content" class="blog-body"></div>
          </div>
          <div class="blog-footer">
            <div class="media-left">
              <span class="label label-success">{{articleInfo.createdAt}}</span>
              <small>@ <a href="#" class="btn-link">{{articleInfo.userName}}</a></small>
            </div>
            <div class="media-body text-right">
              <span class="mar-rgt"><i class="demo-pli-heart-2 icon-fw"></i>{{articleInfo.praiseCount}}</span>
              <span class="mar-rgt"><i class="demo-pli-speech-bubble-5 icon-fw"></i>{{articleInfo.commentCount}}</span>
              <a href="{{pathFor ROUTER.articleEdit.name aid=articleInfo._id}}" title="编辑">
                <i class="demo-pli-pen-5 icon-fw"></i></a>
            </div>
          </div>

          {{#if articleInfo.allowComment}}
            <!-- Comment form -->
            <hr class="new-section-sm bord-no">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <textarea class="form-control" name="commentContent" rows="2" placeholder="评论内容 至少5个字符"></textarea>
                </div>
              </div>
              <div class="col-sm-3 pull-right">
                <div class="form-group">
                  <button class="btn btn-success btn-block" data-action="create-comment">
                    <i class="demo-pli-speech-bubble-2"></i>&nbsp; 发表评论
                  </button>
                </div>
              </div>
            </div>

            <hr class="new-section-sm">
            <p class="text-lg text-main text-bold text-uppercase pad-btm">评论列表</p>
            <!-- Comments -->
            {{#each comment in articleInfo.comments}}
              {{> articleComment articleId=articleInfo._id commentId=comment.commentId index=@index}}
            {{/each}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
