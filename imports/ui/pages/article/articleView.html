<template name="AdminArticleView">
  <div class="fixed-fluid">
    {{> userNav}}

    <div class="fluid">
      {{> blogNav}}

      <div class="panel blog blog-details">
        <div class="panel-body">
          <div class="blog-title media-block">
            <div class="media-body">
              <a class="btn-link"><h1>{{articleDoc.name}}</h1></a>
            </div>
          </div>
          <!--<div class="blog-header">-->
          <!--<img class="img-responsive" src="/img/shared-img-5.jpg" alt="Image">-->
          <!--<small>Photo by: unsplash.com</small>-->
          <!--</div>-->
          <div class="blog-content">
            <div id="blog-content" class="blog-body"></div>
          </div>
          <div class="blog-footer">
            <div class="media-left">
              <span class="label label-success">5 Days ago</span>
              <small>Posted by : <a href="#" class="btn-link">Admin</a></small>
            </div>
            <div class="media-body text-right">
              <span class="mar-rgt"><i class="demo-pli-heart-2 icon-fw"></i>519</span>
              <i class="demo-pli-speech-bubble-5 icon-fw"></i>23
            </div>
          </div>

          <!-- Comment form -->
          <hr class="new-section-sm bord-no">
          <p class="text-lg text-main text-bold text-uppercase">Leave a comment</p>
          <form role="form">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your email address">
                </div>
                <div class="form-group">
                  <input type="url" class="form-control" placeholder="Your website">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block"><i class="fa fa-comment"></i> Submit comment
                  </button>
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <textarea class="form-control" rows="9" placeholder="Your comment"></textarea>
                </div>
              </div>
            </div>
          </form>
          <!-- End Comment form -->

          <hr class="new-section-sm">
          <p class="text-lg text-main text-bold text-uppercase pad-btm">Comments</p>

          <!-- Comments -->
          <!--===================================================-->
          <div class="comments media-block">
