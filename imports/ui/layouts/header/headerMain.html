<template name="headerMain">
  <header id="navbar">
    <div id="navbar-container" class="boxed">
      <!--Brand logo & name-->
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <!--<img src="/img/logo.png" alt="Nifty Logo" class="brand-icon">-->
          <div class="brand-title">
            <span class="brand-text">{{App.config.siteTitle}}</span>
          </div>
        </a>
      </div>

      <!--NavBar-->
      <div class="navbar-content">
        <ul class="nav navbar-top-links">
          <!--Search-->
          <li>
            <div class="custom-search-form">
              <label class="btn btn-trans" for="search-input" data-toggle="collapse" data-target="#nav-searchbox">
                <i class="demo-pli-magnifi-glass"></i>
              </label>
              <form>
                <div class="search-container collapse" id="nav-searchbox">
                  <input id="search-input" type="text" class="form-control" placeholder="Type for search...">
                </div>
              </form>
            </div>
          </li>
          <!--End Search-->
        </ul>

        <ul class="nav navbar-top-links">
          {{#if user}}
            <!-- blog -->
            <li class="dropdown">
              <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                <i class="demo-pli-pen-5"></i>
                <!--<span class="badge badge-header badge-danger"></span>-->
              </a>
              <div class="dropdown-menu dropdown-menu-md dropdown-menu-right">
                <div class="nano scrollable">
                  <div class="nano-content">
                    <ul class="head-list">
                      <li>
                        <a class="media" href="{{pathFor ROUTER.blogCreate.name}}">
                          <div class="media-left">
                            <i class="demo-pli-file-edit icon-2x"></i>
                          </div>
                          <div class="media-body">
                            <p class="mar-no text-nowrap text-main text-semibold">新建博文</p>
                            <!--<small>Last Update 8 hours ago</small>-->
                          </div>
                        </a>
                      </li>
                      <li>
                        <a class="media" href="{{pathFor ROUTER.blogConfig.name}}">
                          <div class="media-left">
                            <i class="demo-pli-wrench icon-2x"></i>
                          </div>
                          <div class="media-body">
                            <p class="mar-no text-nowrap text-main text-semibold">博客管理</p>
                          </div>
                        </a>
                      </li>
                      <!-- todo: 空间利用率-->
                      <li>
                        <a href="#" class="media add-tooltip" data-title="Used space : 95%" data-container="body" data-placement="bottom">
                          <div class="media-left">
                            <i class="demo-pli-data-settings icon-2x text-main"></i>
                          </div>
                          <div class="media-body">
                            <p class="text-nowrap text-main text-semibold">HDD is full</p>
                            <div class="progress progress-sm mar-no">
                              <div style="width: 95%;" class="progress-bar progress-bar-danger">
                                <span class="sr-only">95% Complete</span>
                              </div>
                            </div>
                          </div>
                        </a>
                      </li>
                      <!-- todo: 消息提示-->
                      <!--<li>-->
                        <!--<a class="media" href="#">-->
                          <!--<div class="media-left">-->
                            <!--<i class="demo-pli-add-user-star icon-2x"></i>-->
                          <!--</div>-->
                          <!--<div class="media-body">-->
                            <!--<p class="mar-no text-nowrap text-main text-semibold">New User Registered</p>-->
                            <!--<small>4 minutes ago</small>-->
                          <!--</div>-->
                        <!--</a>-->
                      <!--</li>-->
                    </ul>
                  </div>
                </div>
                <!--Dropdown footer-->
                <div class="pad-all bord-top">
                  <a href="{{pathFor ROUTER.blog.name}}" class="btn-link text-main box-block">
                    <i class="pci-chevron chevron-right pull-right"></i>我的博客
                  </a>
                </div>
              </div>
            </li>
            <!--User-->
            <li id="dropdown-user" class="dropdown">
              <a href="#" data-toggle="dropdown" class="dropdown-toggle text-right">
                <span class="ic-user pull-right">
                    <i class="demo-pli-male"></i>
                </span>
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                <!--You can also display a user name in the navbar.-->
                <!--<div class="username hidden-xs">{{user.name}}</div>-->
                <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
              </a>
              <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right panel-default">
                <ul class="head-list">
                  <li>
                    <a href="{{pathFor ROUTER.accountInfo.name}}">
                      <i class="demo-pli-male icon-lg icon-fw"></i> {{user.name}}</a>
                  </li>
                  <li>
                    <a href="{{pathFor ROUTER.accountNews.name}}">
                      <!--<span class="badge badge-danger pull-right">9</span>-->
                      <i class="demo-pli-mail icon-lg icon-fw"></i> 我的消息</a>
                  </li>
                  <li>
                    <a href="{{pathFor ROUTER.accountConfig.name}}">
                      <!--<span class="label label-success pull-right">New</span>-->
                      <i class="demo-pli-gear icon-lg icon-fw"></i> 账户设置</a>
                  </li>
                  {{#if user.isSuper}}
                    <li>
                      <a href="{{pathFor ROUTER.system.name}}">
                        <!--<span class="label label-success pull-right">New</span>-->
                        <i class="demo-pli-wrench icon-lg icon-fw"></i> 系统设置</a>
                    </li>
                  {{/if}}
                  <li>
                    <a href="/logout"><i class="demo-pli-unlock icon-lg icon-fw"></i> 登出</a>
                  </li>
                </ul>
              </div>
            </li>
          {{else}}
            <li>
              <a href="/login" class="dropdown-toggle">登录</a>
              <a href="/register" class="dropdown-toggle">注册</a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </header>
</template>
