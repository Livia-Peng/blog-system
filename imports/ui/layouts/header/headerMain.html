<template name="headerMain">
  <header id="navbar" class="nav-adjust">
    <div id="navbar-container" class="boxed">

      <!--Brand logo & name-->
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <!--<img src="/img/logo.png" alt="Nifty Logo" class="brand-icon">-->
          <div class="brand-title">
            <span class="brand-text">{{App.config.siteTitle}}</span>
          </div>
        </a>
      </div>
      <!--End brand logo & name-->

      <!--Navbar-->
      <div class="navbar-content">
        <ul class="nav navbar-top-links">
          <!--Navigation-->
          <li class="tgl-menu-btn">
            <ul class="menu-list">
              {{#each menu}}
                <li><a href="{{url}}" class="{{active}}">{{title}}</a></li>
              {{/each}}
            </ul>
          </li>
          <!--End Navigation-->
        </ul>

        <ul class="nav navbar-top-links">
          <!--User dropdown-->
          <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">
              <i class="fa fa-user-circle"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
              <ul class="head-list dropdown-user">
                <li>
                  <a class="media" href="#">
                    <div class="media-left">
                      <img class="img-circle img-sm" src="/img/default-user.png">
                    </div>
                    <div class="media-body">
                      <p class="mar-no text-nowrap text-main text-semibold">{{user.name}}</p>
                      <small>{{user.role}}</small>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="{{pathFor ROUTER.account.name}}" title="个人资料" class="pull-left">
                    <i class="fa fa-edit icon-lg icon-fw"></i> 个人资料</a>
                  <a href="/logout" title="退出" class="pull-right">
                    <i class="fa fa-sign-out icon-lg icon-fw"></i> 登出</a>
                </li>
              </ul>
            </div>
          </li>
          <!--End user dropdown-->
        </ul>
      </div>
      <!--End Navbar-->
    </div>
  </header>
</template>
